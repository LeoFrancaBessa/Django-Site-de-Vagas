{% extends 'users/base.html' %}

{% block content %}

<div class="header-bar">
  <h1>Registro de Candidato</h1>
</div>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit" class="inline">Registar</button>
</form>

<button type="submit" onclick="history.go(-1);" class="inline">Voltar</button>

{% endblock content %}
