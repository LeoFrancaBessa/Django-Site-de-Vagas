{% extends 'users/base.html' %}

{% block content %}

{% if user.is_company or user.id in applicants_id %}

    <h4>Você não é permitido aqui</h4>
    <button type="submit" onclick="history.go(-1);" class="button_margin_top">Voltar</button>

{% else %}

<div class="header-bar">
  <h1>Completar Registro</h1>
</div>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="submit" class="inline">Enviar</button>
  </form>

{% endif %}

{% endblock content %}
