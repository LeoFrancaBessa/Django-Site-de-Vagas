{% extends 'users/base.html' %}

{% block content %}


<div class="header-bar">
    <button type="submit" onclick="history.go(-1);">Voltar</button>
</div>

<h1>Login</h1>

<form action="{% url 'users:login' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" id="submit" class="inline">Acessar</button>
</form>

<form action="{% url 'users:index' %}">
  <button type="submit" class="inline">Cadastrar</button>
</form>


{% endblock content %}
