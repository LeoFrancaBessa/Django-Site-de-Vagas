{% extends 'applicant/base.html' %}

{% block content %}

{% if user.is_company %}

    <h4>Você não é permitido aqui</h4>

    <INPUT TYPE="button" VALUE="Back" onClick="history.go(-1);">


{% elif user.id not in applicant_id %}

    <h4>Você precisa completar seu cadastro</h4>

    <button><a href="{% url 'users:applicant-register-complete' %}">Complete Registration</a></button>


{% else %}

    <div class="header-bar">
        <h1>Editar Cadastro</h1>
    </div>

    <form method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" id="submit" class="inline">Atualizar</button>
    </form>
    <button type="submit" onclick="history.go(-1);" class="inline">Voltar</button>

{% endif %}

{% endblock content %}
